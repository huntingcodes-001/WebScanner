<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning {{ target_url }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function checkStatus() {
            fetch('/scan_status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').textContent = data.step;
                    if (data.complete) {
                        document.getElementById('status').textContent = "Scan Complete!";
                        clearInterval(statusInterval);
                    }
                });
        }

        const statusInterval = setInterval(checkStatus, 1000);
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">Scanning {{ target_url }}</h2>
                <p class="text-center" id="status">Initializing...</p>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function checkStatus() {
            fetch('/scan_status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').textContent = data.step;
                    const progressBar = document.getElementById('progress-bar');
                    if (data.step.includes("Getting Domain Information")) {
                        progressBar.style.width = "20%";
                    } else if (data.step.includes("Scanning Ports")) {
                        progressBar.style.width = "40%";
                    } else if (data.step.includes("Finding Subdomains")) {
                        progressBar.style.width = "60%";
                    } else if (data.step.includes("Finding vulnerabilities with WPScan")) {
                        progressBar.style.width = "80%";
                    } else if (data.step.includes("Finding vulnerabilities with Nikto")) {
                        progressBar.style.width = "100%";
                    }
                    if (data.complete) {
                        document.getElementById('status').textContent = "Scan Complete!";
                        clearInterval(statusInterval);
                        progressBar.classList.remove("progress-bar-animated");
                    }
                });
        }

        const statusInterval = setInterval(checkStatus, 1000);
    </script>
</body>
</html>
