<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanned Domains</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Scanned Domains</h1>

    <ul>
        {% for domain in domains %}
            <li>
                <a href="/result/{{ domain }}">{{ domain }}</a>
            </li>
        {% else %}
            <li>No domains scanned yet.</li>
        {% endfor %}
    </ul>

    <a href="/">Go to Home</a>
</body>
</html>
