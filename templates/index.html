<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Security Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h1 class="card-title text-center">Web Security Tool</h1>
                <form action="{{ url_for('scan') }}" method="POST">
                    <div class="mb-3">
                        <label for="target_url" class="form-label">Enter Target URL:</label>
                        <input type="text" class="form-control" id="target_url" name="target_url" placeholder="https://example.com" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Start Scan</button>
                    </div>
                </form>
            </div>
        </div>
        {% if scanned_domains %}
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title">Previously Scanned Domains</h3>
                <ul class="list-group">
                    {% for domain in scanned_domains %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ domain }}
                        <a href="{{ url_for('scan_results', target_url=domain) }}" class="btn btn-outline-secondary btn-sm">View Results</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
